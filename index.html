<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Manipulación del DOM</h1>
      <p>Operación de suma:</p>
      <p id="result">Favor ingresar valores:</p>
    </div>
    <form id="form">
      <input required id="number1" type="text" placeholder="Ingresa número 1" />
      <input required id="number2" type="text" placeholder="Ingresa número 2" />
      <button type="submit" id="btn">Calcular</button>
    </form>

    <p class="riddle">
      En mi enigma te desafío, Un número que adivinar deberías. Soy el año en
      que nací, Un misterio que ahora descubrirás aquí.
    </p>

    <div id="custom-alert" class="custom-alert">
      <div class="custom-alert-content">
        <span id="custom-alert-message"></span>
        <p >
          Se especula sobre intervenciones sobrenaturales y dimensiones ocultas
          en el mundo digital.
        </p>
        <button id="custom-alert-button">Aceptar</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
